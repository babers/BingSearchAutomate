urls:
  rewards: "https://rewards.bing.com/pointsbreakdown"
  search: "https://www.bing.com/news/?form=ml11z9&crea=ml11z9&wt.mc_id=ml11z9&rnoreward=1&rnoreward=1"

xpaths:
  points: '//*[@id="userPointsBreakdown"]/div/div[2]/div/div[1]/div/div[2]/mee-rewards-user-points-details/div/div/div/div/p[2]'

selectors:
  search_box_name: 'q'

paths:
  database: 'searches.db'
  log_file: 'app.log'

search_settings:
  target_points: 90
  searches_before_pause: 10
  pause_duration_minutes: 1
  min_sleep_seconds: 15
  max_sleep_seconds: 20
  poll_interval: 5
  topic_generator: 'runtime'  # Options: 'runtime' (dynamic generation) or 'daily' (pre-compiled daily lists)

browser:
  headless: true
  slow_mo_ms: 0
  storage_state_path: 'storage_state.json'

proxy:
  enabled: false
  rotation_strategy: 'random'  # Options: random, round_robin, sequential
  proxies:
    # Examples (add your own proxies):
    # - 'http://proxy1.example.com:8080'
    # - 'http://user:pass@proxy2.example.com:8080'
    # - 'socks5://proxy3.example.com:1080'

stealth:
  simulate_mistakes: true
  mistake_probability: 0.05  # 5% chance of typo per character
  typing_speed_variance: true  # Variable typing speeds
  random_mouse_movements: true  # Simulates human-like mouse movements before searching
  random_scrolling: false  # Not yet implemented

logging:
  level: 'DEBUG'
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
